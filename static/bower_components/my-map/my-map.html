<link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../core-menu/core-submenu.html">
<link rel="import" href="../core-item/core-item.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../google-map/google-map-search.html">
<link rel="import" href="../google-map/google-map.html">

<polymer-element name="my-map" attributes="mapname">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_drawer_panel {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #section {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(250, 250, 250);
      }
      #section1 {
        height: 100%;
        box-sizing: border-box;
        background-color: rgb(221, 221, 221);
      }
      #core_toolbar {
        right: 0px;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
        left: 22px;
        top: 168px;
        position: absolute;
      }
      #core_header_panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #core_toolbar1 {
        color: rgb(255, 255, 255);
        position: relative;
        background-color: rgb(79, 125, 201);
      }
      #section3 {
        height: 1000px;
        background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #google_map_search {
        left: 344px;
        top: 246px;
        position: absolute;
      }
      #paper_input1 {
        left: 1700px;
        top: 590px;
      }
    </style>
    <core-drawer-panel transition selected="main" id="core_drawer_panel" touch-action>
      <section id="section" drawer vertical layout>
        <core-toolbar id="core_toolbar" horizontal layout>
          <core-icon icon="search" id="core_icon"></core-icon>
          <paper-input label="Type something..." id="paper_input" one flex></paper-input>
        </core-toolbar>
        <section id="section2" one flex>
          <paper-item raised id="paper_item" icon="settings" label="Item" on-tap="{{ showHybrid }}" one flex>Hybrid</paper-item>
          <paper-item id="paper_item1" icon="settings" label="Item" on-tap="{{ showSatellite }}" one flex>Satellite</paper-item>
          <core-menu selected="0" selectedindex="0" id="core_menu">
            <core-submenu opened active id="core_submenu" icon="settings" label="Topics">
              <core-item id="core_item" label="Topic 1" horizontal center layout></core-item>
              <core-item id="core_item1" label="Topic 2" horizontal center layout></core-item>
            </core-submenu>
            <core-submenu id="core_submenu1" icon="settings" label="Favorites">
              <core-item id="core_item2" label="Favorite 1" horizontal center layout></core-item>
              <core-item id="core_item3" label="Favorite 2" horizontal center layout></core-item>
              <core-item id="core_item4" label="Favorite 3" horizontal center layout></core-item>
            </core-submenu>
          </core-menu>
        </section>
      </section>
      <section id="section1" main>
        <core-header-panel mode="standard" id="core_header_panel">
          <core-toolbar id="core_toolbar1" horizontal layout justified>
            <core-icon-button icon="menu" id="core_icon_button" core-drawer-toggle></core-icon-button>
            <div id="div" center>{{mapname}}</div>
            <div id="div1"></div>
          </core-toolbar>
          <section id="section3">
            <google-map-search map="{{ $.google_map.map }}" query="{{ $.paper_input.value }}" id="google_map_search"></google-map-search>
            <google-map latitude="{{ $.google_map_search.result.latitude }}" longitude="{{ $.google_map_search.result.longitude }}" zoom="9" showcentermarker maptype="hybrid" id="google_map"></google-map>
          </section>
        </core-header-panel>
      </section>
    </core-drawer-panel>
  </template>

  <script>

    Polymer("my-map", {
      mapname: "My Map",
      showHybrid: function () {
      	this.$.google_map.mapType = "hybrid";
      },
      showSatellite: function () {
        this.$.google_map.mapType = "satellite";
      }
    });

  </script>

</polymer-element>
